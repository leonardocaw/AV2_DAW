</head>
<body>

            <li><a href="cadastrarCliente.html">Cadastrar cliente</a></li>

    <form>
        <div>
        <fieldset>
            <legend>Cadastro de Carros</legend>
            
            <label>Nome:</label>
            <input type="text" placeholder="Nome/modelo?" name="nome" id="nome"><br><br>
            <label>Modelo</label>
            <input type="text" placeholder="Qual a marca do veiculo?" name="modelo" id="modelo"><br><br>
            <label>Ano:</label>
            <input type="text" placeholder="Qual o ano do veiculo?" name="ano" id="ano"><br><br>
            <label>cor:</label>
            <input type="text" placeholder="Qual a cor do veiculo?" name="cor" id="cor"><br><br>
            <label>Localidade:</label>
            <input type="text" placeholder="Qual o local do veiculo?" name="localidade" id="localidade"><br><br>
            <label>Valor:</label>
            <input type="text" placeholder="Qual o valor?" name="valor" id="valor"><br><br>
            <label>Placa:</label>
            <input type="text" placeholder="Qual a placa do veiculo?" name="placa" id="placa"><br><br>
            <input type="button" name="envio" value="Enviar" onclick="enviarCarro();">
            </fieldset>
        </div>
        </form>
